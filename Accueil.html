<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Site d'Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    .hero {
      background-color: #f8f9fa;
      padding: 100px 20px;
      text-align: center;
    }
    .btn-animate {
      transition: transform 0.3s ease;
    }
    .btn-animate:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MonSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="#">À propos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section d’accueil -->
  <div class="hero">
    <h1 class="display-4">Bienvenue sur Mon Site</h1>
    <p class="lead">Ceci est une page d'accueil moderne avec Bootstrap et jQuery.</p>
    <button class="btn btn-primary btn-animate" id="actionBtn">Clique ici</button>
    <p id="message" class="mt-3 text-success"></p>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 MonSite - Tous droits réservés.
  </footer>

  <!-- Script jQuery -->
  <script>
    $(document).ready(function() {
      $('#actionBtn').click(function() {
        $('#message').text("Merci d’avoir cliqué !");
      });
    });
  </script>

</body>
</html>
